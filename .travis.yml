language: r
cache:
  - ccache
latex: false
dist: trusty
sudo: required

addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
    packages:
     - ccache
     - libprotobuf-dev
     - protobuf-compiler
     - libv8-dev
     - libjq-dev
     - libudunits2-dev
     - libproj-dev
     - libgeos-dev
     - libgdal-dev
     - libnetcdf-dev
     - netcdf-bin
     - r-cran-dplyr
     - r-cran-readr
     - r-cran-stringi
     - r-cran-data.table
     - r-cran-bh
     - r-cran-mlr
     - r-cran-ranger
#     - r-cran-ncdf4

r_packages:
  - remotes
warnings_are_errors: false

before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
    provider: script
    script: Rscript -e 'pkgdown::deploy_site_github()'
    skip_cleanup: true

#env
env:
  global:
  - _R_CHECK_FORCE_SUGGESTS_=false
  - MAKEFLAGS="-j 2"

